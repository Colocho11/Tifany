<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Variedades Tifany</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <style>
        
    </style>
</head>
<body>
    <div class="login-box">
        <img src="../img/logo.png" class="logo-img" alt="Logo Tifany">
        <div class="brand">Variedades Tifany</div>
        <p class="text-center text-muted mb-4" style="font-size: 1.03rem;">Acceso al sistema</p>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
            <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> Usuario o contraseña incorrectos
            </div>
        </form>
        <div class="login-footer">
            <span><i class="bi bi-c-circle"></i> 2025 Variedades Tifany</span>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
